name: Build and Deploy to Firebaseon:  push:    branches:      - mainjobs:  create-env:    runs-on: ubuntu-latest    steps:      - name: Make env_file        uses: SpicyPizza/create-envfile@v2.0        with:          envkey_F_KEY: ${{ secrets.F_KEY }}          envkey_APP_ID: ${{ secrets.APP_ID }}          directory: './'          file_name: .env      - name: Display structure of downloaded files        run: ls -la      - name: Print .env file content        run: cat .env      - name: Install dotenv        run: npm install dotenv dotenv-expand      - name: Check if .env file exists        run: |          if [ -f ".env" ]; then            echo ".env file exists"            cat .env          else            echo "⚠️ .env file is missing!"            exit 1          fi      - name: Load environment variables from .env file        uses: actions/github-script@v7        env:          DOTENV: .env        with:          script: |            const dotenv = require('dotenv');            const fs = require('fs');            const dotenvExpand = require('dotenv-expand');            const envFile = process.env.DOTENV || '.env';            try{              const envConfig = dotenv.parse(fs.readFileSync(envFile));              dotenvExpand({parsed: envConfig,ignoreProcessEnv: true});              for (const key in envConfig) {                core.exportVariable(key, envConfig[key]);                console.log(`${key}=${envConfig[key]}`);              }            }catch{              console.log('No .env file found');            }      - name: Upload artifact        uses: actions/upload-artifact@v4        with:          name: env          path: .env          if-no-files-found: error  build:    needs: create-env    runs-on: ubuntu-latest    steps:      - name: Checkout repository        uses: actions/checkout@v4      - name: Setup Node.js        uses: actions/setup-node@v4        with:          node-version: '20'      - name: Install package        run: npm install      - name: Build        run: npm run build      - name: Upload artifact        uses: actions/upload-artifact@v4        with:          name: build          path: build  deploy:    needs: build    runs-on: ubuntu-latest    steps:      - name: Checkout repository        uses: actions/checkout@v4      - name: Setup Node.js        uses: actions/setup-node@v4        with:          node-version: '20'      - name: Get artifact        uses: actions/download-artifact@v4        with:          name: build      - name: Get env        uses: actions/download-artifact@v4        with:          name: env      - name: Display structure of downloaded files        run: ls -R      - name: Install CLI        run: npm install -g firebase-tools      - name: Deploy to Firebase        env:          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}        run: firebase deploy