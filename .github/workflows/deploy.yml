name: Build and Deploy to Firebaseon:  push:    branches:      - mainjobs:  create-env:    runs-on: ubuntu-latest    steps:      - name: Make env_file        uses: SpicyPizza/create-envfile@v1        with:          envkey_F_KEY: ${{ secrets.F_KEY }}          envkey_APP_ID: ${{ secrets.APP_ID }}          directory: './'          file_name: .env  build:    runs-on: ubuntu-latest    steps:      - name: Checkout repository        uses: actions/checkout@v4      - name: Setup Node.js        uses: actions/setup-node@v4        with:          node-version: '20'      - name: Install package        run: npm install      - name: Build        run: npm run build      - name: Upload artifact        uses: actions/upload-artifact@v4        with:          name: remix-portfolio-build          path: build/client  deploy:    needs: build    runs-on: ubuntu-latest    steps:      - name: Checkout repository        uses: actions/checkout@v4      - name: Setup Node.js        uses: actions/setup-node@v4        with:          node-version: '20'      - name: Get artifact        uses: actions/download-artifact@v4        with:          name: remix-portfolio-build      - name: Install CLI        run: npm install -g firebase-tools      - name: Deploy to Firebase        env:          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}        run: firebase deploy