name: Build and Deploy to Firebaseon:  push:    branches:      - mainjobs:  build:    runs-on: ubuntu-latest    steps:      - name: Checkout repository        uses: actions/checkout@v4      - name: Setup Node.js        uses: actions/setup-node@v4        with:          node-version: '20'      - name: Install package        run: npm install      - name: Create dotenv        run: touch .env      - name: Verify dotenv creation        run: ls -l      - name: List files        run: ls -R      - name: Build        run: npm run build      - name: Upload artifact        uses: actions/upload-artifact@v4        with:          name: build          path: build  deploy:    needs: build    runs-on: ubuntu-latest    steps:      - name: Checkout repository        uses: actions/checkout@v4      - name: Setup Node.js        uses: actions/setup-node@v4        with:          node-version: '20'      - name: Get artifact        uses: actions/download-artifact@v4        with:          name: build      - name: Display structure of downloaded files        run: ls -R      - name: Install CLI        run: npm install -g firebase-tools      - name: Deploy to Firebase        env:          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}        run: firebase deploy