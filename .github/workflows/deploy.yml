name: Firebase Deployon:  push:    branches:      - mainjobs:  install-packages:    runs-on: ubuntu-latest    steps:      - name: Checkout repository        uses: actions/checkout@v2      - name: Setup Node.js        uses: actions/setup-node@v2        with:          node-version: '20'      - name: Install dependencies        run: npm install      - name: Install Firebase CLI        run: npm install -g firebase-tools  create-env:    needs: install-packages    runs-on: ubuntu-latest    steps:      - name: Checkout repository        uses: actions/checkout@v2      - name: Create .env file        run: |          echo "F_KEY=${{ secrets.F_KEY }}" >> .env          echo "APP_ID=${{ secrets.APP_ID }}" >> .env      - name: Verify .env file        run: cat .env      - name: Save .env as artifact        uses: actions/upload-artifact@v3        with:          name: env-file          path: .env  build:    needs: create-env    runs-on: ubuntu-latest    steps:      - name: Checkout repository        uses: actions/checkout@v2      - name: Setup Node.js        uses: actions/setup-node@v2        with:          node-version: '20'      - name: Install dependencies        run: npm install      - name: Retrieve .env file        uses: actions/download-artifact@v3        with:          name: env-file      - name: Build application        run: npm run build  deploy:    needs: build    runs-on: ubuntu-latest    steps:      - name: Checkout repository        uses: actions/checkout@v2      - name: Setup Node.js        uses: actions/setup-node@v2        with:          node-version: '20'      - name: Install Firebase CLI        run: npm install -g firebase-tools      - name: Retrieve .env file        uses: actions/download-artifact@v3        with:          name: env-file      - name: Deploy to Firebase        env:          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}        run: firebase deploy