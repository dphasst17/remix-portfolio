name: Firebase Deployon:  push:    branches:      - mainjobs:  build-and-deploy:    runs-on: ubuntu-latest    steps:      - name: Checkout repository        uses: actions/checkout@v2      - name: Setup Node.js        uses: actions/setup-node@v2        with:          node-version: '14'      - name: Build application        run: npm run build      - name: Deploy to Firebase        env:          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}        run: firebase deploy